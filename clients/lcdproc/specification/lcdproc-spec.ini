infos/plugins = ini type range

;lcdproc
;==================================================
[lcdproc/server]
type = string
check/type = string
default = localhost
;check/ipaddr =
description = address of the LCDd server to connect to
opt = s
opt/long = server

[lcdproc/port]
type = unsigned_short
;check/port =
check/type = unsigned_short
default = 13666
description = Port of the server to connect to
opt = p
opt/long = port

[lcdproc/reportlevel]
type = unsigned_short
check/type = unsigned_short
check/range = 0-5
default = 2
description = set reporting level

[lcdproc/reporttosyslog]
type = boolean
check/type = boolean
default = 0 ; TODO: fix
description = report to syslog ?

[lcdproc/foreground]
type = boolean
check/type = boolean
default = 0 ; TODO: fix
description = report to syslog ?
opt = f
opt/long = foreground

[lcdproc/pidfile]
type = string
default = /var/run/lcdproc.pid
description = "PidFile location when running as daemon [default: /var/run/lcdproc.pid]"

[lcdproc/delay]
type = unsigned_long
check/type = unsigned_long
description = slow down initial announcement of screens (in 1/100s)
default = 0
opt = e
opt = delay

[lcdproc/displayname]
type = string
check/type = string
default = LCDproc HOST
description = display name for the main menu [default: LCDproc HOST]

[lcdproc/printversion]
type = boolean
default = 0
description = print version information and exit
opt = v
opt/long = version

