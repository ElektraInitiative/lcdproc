;Iface
;==================================================
[iface/active]
type = boolean
check/type = boolean
default = 1 ; TODO: fix
description = Show screen

[iface/interface]
type = string
check/type = any
default = ""
array = #2

[iface/interface/#/name]
type = string
check/type = string
default = ""
description = Interface name

[iface/interface/#/alias]
type = string
check/type = string
default = ""
description = Interface alias name to display

[iface/unit]
type = enum
check/enum = #2
check/enum/#0 = byte
check/enum/#1 = bit
check/enum/#2 = packet
gen/enum/type = IfaceUnit
default = byte
description = Units to display [default: byte ... legal: byte, bit, packet]

