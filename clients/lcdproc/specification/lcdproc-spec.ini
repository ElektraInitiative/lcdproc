[]
mountpoint = ldcproc-spec.conf
;infos/plugins = dump validation enum range network path
infos/plugins = boolean type range

;lcdproc
;==================================================
[/lcdproc/server]
default = localhost
;check/ipaddr =
check/type = string
description = address of the LCDd server to connect to

[/lcdproc/port]
type = unsigned_short
;check/port =
check/type = unsigned_short
default = 13666
description = Port of the server to connect to

[/lcdproc/reportlevel]
type = unsigned_short
check/type = unsigned_short
check/range = 0-5
default = 2
description = set reporting level

[/lcdproc/reporttosyslog]
type = boolean
check/type = boolean
default = False
description = report to syslog ?

[/lcdproc/foreground]
type = boolean
check/type = boolean
default = False
description = report to syslog ?

[/lcdproc/pidfile]
type = string
default = /var/run/lcdproc.pid
description = "PidFile location when running as daemon [default: /var/run/lcdproc.pid]"

[/lcdproc/delay]
type = unsigned_long
check/type = unsigned_long
;check/validation = ^([1-9]\d*|0)$
;check/validation/match = LINE
;check/validation/message = Delay must be a positive number including 0
default = 0

[/lcdproc/displayname]
type = string
check/type = string
default = LCDproc HOST
description = display name for the main menu [default: LCDproc HOST]

;CPU
;==================================================
[/cpu/active]
type = boolean
check/type = boolean
default = True
description = Show screen

[/cpu/showinvisible]
type = boolean
check/type = boolean
default = False

;Iface
;==================================================
[/iface/active]
type = boolean
check/type = boolean
default = True
description = Show screen

[/iface/interface0]
type = string
check/type = string
default = eth0
description = Show stats for Interface0

[/iface/alias0]
type = string
check/type = string
default = LAN
description = Interface alias name to display [default: <interface name>]

[/iface/interface1]
type = string
check/type = string
description = Show stats for Interface1

[/iface/alias1]
type = string
check/type = string
description = Interface alias name to display [default: <interface name>]

[/iface/interface2]
type = string
check/type = string
description = Show stats for Interface2

[/iface/alias2]
type = string
check/type = string
description = Interface alias name to display [default: <interface name>]

[/iface/unit]
type = enum
check/enum = byte, bit, packet
default = byte
description = Units to display [default: byte ... legal: byte, bit, packet]

[/iface/transfer]
type = boolean
check/type = boolean
default = False
description = add screen with transferred traffic

